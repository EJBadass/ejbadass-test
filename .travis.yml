language: java
sudo: false
jdk:
- oraclejdk8
script:
- mvn clean verify test install
after_success:
- cp target/ejbadass-test* ./ejbadass-test.jar
- cp target/maven-archiver/pom.properties .
deploy:
  provider: releases
  name: ejbadass-test
  tag_name: ejbadass-test
  body: "Test project for the EJBadass container."
  draft: false
  api_key:
    secure: 
  file: 
   - ejbadass-test.jar
   - pom.properties
  overwrite: true
  skip_cleanup: true
  on:
    repo: EJBadass/ejbadass-test